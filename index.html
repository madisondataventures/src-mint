<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>





<script>
// Set the date we're counting down to
var countDownDate = new Date('Nov 12, 2021 01:15:00 UTC-0000').getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  const dt = new Date();
  var now = dt.toUTCString();
  var nowutc = new Date(now).getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - nowutc;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     

  // If the count down is over, write some text 
  if (distance <= 0) {
     document.getElementById('solanaruntsclubcountdown').innerHTML = 'LIVE';
     document.getElementById('mintmachine').style.display = 'block';
     clearInterval(x);
  }
else {
  // Output the result in an element with id='demo'
  document.getElementById('solanaruntsclubcountdown').innerHTML = days + 'd ' + hours + 'h '
  + minutes + 'm ' + seconds + 's ';
}
}, 1000);
</script>
